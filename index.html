<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <!-- Informations pour le navigateur -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    
    <!-- Informations pour le SEO -->
    <title>Les Petits Plats</title>
    <meta name="description" content="application de recherche de recettes de cuisine" />
            
    <!-- Feuiles de styles -->
    <script src="https://kit.fontawesome.com/c97c76d068.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="header__link" aria-label="Page d'accueil Les Petits Plats">
        <img src="./images/logo.svg" class="header__link__img" alt="logo Les Petits Plats" width="51" height="47">
      </a>
      <h1 class="header__title">Les Petits Plats</h1>
    </header>
    <main class="main">
      <header class="header2">
        <p class="header2__result"><span class="header2__result__bold"></span></p>

        <form method="GET" id="recherche" class="header2__form" onsubmit="return false">
          <label for="search" class="header2__form__label"></label>
          <input type="search" name="recherche" id="search" class="header2__form__input" minlength="3" maxlength="70"
            placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" />
          <button type="button" name="rechercher" id="bouton-rechercher" class="header2__form__button">
            <span class="iconrechercher"><i class="fas fa-search"></i></span>
          </button>
        </form> 
        <div class="header2__selected">
          <ul class="elements elements--ingredients"></ul>
          <ul class="elements elements--appareil"></ul>
          <ul class="elements elements--ustensiles"></ul>
        </div>
        <div class="header2__filters">
          <div class="dropdown dropdown--ingredients">
            <form method="GET" id="searchIngredients" class="dropdown__form" onsubmit="return false">
              <label for="ingredients" class="dropdown__form__label">Ingrédients</label>
              <input type="search" name="ingredients" id="ingredients" class="dropdown__form__input dropdown__form__input--ingredients" size="1"/>
              <div class="dropdown__form__icon dropdown__form__icon--ingredients iconDown" id="iconDown-ingredients"><i class="fas fa-chevron-down"></i></div>
              <div class="dropdown__form__icon dropdown__form__icon--ingredients iconUp" id="iconUp-ingredients"><i class="fas fa-chevron-up"></i></div>
            </form> 
            <ul class="dropdown__menu" id="menu-ingredients"></ul>
          </div>
          <div class="dropdown dropdown--appareil">
            <form method="GET" id="searchAppareil" class="dropdown__form" onsubmit="return false">
              <label for="appareil" class="dropdown__form__label">Appareil</label>
              <input type="search" name="appareil" id="appareil" class="dropdown__form__input dropdown__form__input--appareil" size="1" />
              <div class="dropdown__form__icon dropdown__form__icon--appareil iconDown" id="iconDown-appareil"><i class="fas fa-chevron-down"></i></div>
              <div class="dropdown__form__icon dropdown__form__icon--appareil iconUp" id="iconUp-appareil"><i class="fas fa-chevron-up"></i></div>
            </form> 
            <ul class="dropdown__menu" id="menu-appareil"></ul>
          </div>
          <div class="dropdown dropdown--ustensiles">
            <form method="GET" id="searchUstensiles" class="dropdown__form" onsubmit="return false">
              <label for="ustensiles" class="dropdown__form__label">Ustensiles</label>
              <input type="search" name="ustensiles" id="ustensiles" class="dropdown__form__input dropdown__form__input--ustensiles" size="1" />
              <div class="dropdown__form__icon dropdown__form__icon--ustensiles iconDown" id="iconDown-ustensiles"><i class="fas fa-chevron-down"></i></div>
              <div class="dropdown__form__icon dropdown__form__icon--ustensiles iconUp" id="iconUp-ustensiles"><i class="fas fa-chevron-up"></i></div>
            </form> 
            <ul class="dropdown__menu" id="menu-ustensiles"></ul>
          </div>
        </div>      

      </header>
      <section class="section">
        <h2 class="sr-only">Recettes</h2>


      </section>
    </main>



    <script type="module" src="js/index.js"></script>

  </body>

</html>
